<!DOCTYPE html>
<html>
    <head>
      <title>Quizo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Quizo</h1>
      <p id='update'></p>
      <!-- sign up form -->
      <form id='sign-up-form'>
        <legend>Register</legend>
        <label for='sign-up-email'>Email</label>
        <input type='email' name=credentials[email] placeholder="example@e.com">
        <label for='sign-up-password'>Password</label>
        <input type='password' name=credentials[password] placeholder='password'>
        <label for='sign-up-pass_conf'>Password Confirmation</label>
        <input type='password' name=credentials[password_confirmation] placeholder='password confirmation'>
        <input type='submit' value='Sign-up!'>
      </form>
      <!-- sign in form -->
      <form id='sign-in-form'>
        <legend>Log in</legend>
        <label for='sign-in-email'>Email</label>
        <input type='email' name=credentials[email] placeholder="example@e.com">
        <label for='sign-in-password'>Password</label>
        <input type='password' name=credentials[password] placeholder='password'>
        <input type='submit' value='Sign-in!'>
      </form>
      <!-- change password form -->
      <form id='change-pass-form'>
        <legend>Change Password</legend>
        <label for='Old Password'>Old Password</label>
        <input type='password' name=passwords[old] placeholder='Old'>
        <label for='New Password'>New Password</label>
        <input type='password' name=passwords[new] placeholder='New'>
        <input type='submit' value='Submit!'>
      </form>
      <!-- sign out -->
      <form id='sign-out-form'>
        <input type='submit' value='Sign Out!'>
      </form>
      <!-- show quizzes -->
      <form id='index-quiz-form'>
        <input type='submit' value='All Quizzes'>
      </form>

      <div id='display-quizzes'></div>
     <!-- when the user clicks on create quiz -->
      <form id='create-quiz'>
        <input type='submit' value='Create Quiz'>
      </form>
      <!-- show this form where the user can input the question and answer -->
      <form id='create-quiz-form'>
        <legend>Create Question:</legend>
        <label for='question'>Question</label>
        <input type='text' name=quiz[text] placeholder='Question'>
        <label for='answer'>Answer:</label>
        <label for='true'>True</label>
        <input type='radio' name=quiz[isCorrect] value='true'>
        <label for='false'>False</label>
        <input type='radio' name=quiz[isCorrect] value='false'>
        <input type='submit' value='Create!'>
      </form>
      <!-- delete form -->
      <form id='delete-quiz-form'>
        <legend>Delete Form</legend>
        <label for='QuizId'>Quiz ID</label>
        <input type='text' name=credentials[id] placeholder='ID'>
        <input type='submit' value='Delete'>
      </form>
      <!-- update form -->
    </body>
</html>
