<!DOCTYPE html>
<html>
    <head>
      <title>Quizo</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>

      <!-- Do not add `link` tags-->
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

      <!-- Do not add `script` tags-->
      <script src='public/vendor.js' type='text/javascript' charset='utf-8' defer></script>
      <script src='public/application.js' type='text/javascript' charset='utf-8' defer></script>
    </head>
    <body>
      <!-- Navigation bar -->
      <!-- bootstrap template -->
      <nav class='navbar sticky-top navbar-expand-lg navbar-light bg-light'>
      <a class='navbar-brand' href='#'>Quizo</a>
      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNavDropdown' aria-controls='navbarNavDropdown' aria-expanded='false' aria-label='Toggle navigation'>
      <span class='navbar-toggler-icon'></span>
      </button>
        <div class='collapse navbar-collapse' id='navbarNavDropdown'>
        <ul class='navbar-nav'>
        <li class='nav-item'>
        <a class='nav-link' href='#'>Home<span class='sr-only'>(current)</span></a>
      </li>
      <!-- sign out -->
      <li>
      <form id='sign-out-form' class='form-inline'>
        <button type='submit' class='btn btn-danger'>Sign-out!</button>
      </form>
    </li>

      </nav>

      <h1>Quizo</h1>
      <p id='update'></p>
      <!-- sign up form -->
      <div class='container sign-up'>
      <form id='sign-up-form'>
        <div class='form-row'>
        <div class='col-12'>
        <legend>Register</legend>
      </div>
        <div class='form-group col-12'>
        <label for='sign-up-email' class='sr-only'>Email</label>
        <input type='email' class='form-control' name=credentials[email] placeholder='example@e.com'>
      </div>
      <div class='form-group col-12'>
        <label for='sign-up-password' class='sr-only'>Password</label>
        <input type='password' class='form-control' name=credentials[password] placeholder='password'>
      </div>
      <div class='form-group col-12'>
        <label for='sign-up-pass_conf' class='sr-only'>Password Confirmation</label>
        <input type='password' class='form-control'  name=credentials[password_confirmation] placeholder='password confirmation'>
      </div>
      <div class='col-12'>
        <button type='submit' class='btn btn-primary'>Sign-Up!</button>
      </div>
      </div>
      </form>
      </div>

      <!-- sign in form -->
      <div class='container'>
      <form id='sign-in-form'>
          <div class='form-row'>
        <div class='col-12'>
        <legend>Log in</legend>
      </div>
        <div class='form-group col-12'>
        <label for='sign-in-email' class='sr-only'>Email</label>
        <input type='email' class='form-control' name=credentials[email] placeholder='example@e.com'>
      </div>
      <div class='form-group col-12'>
        <label for='sign-in-password' class='sr-only'>Password</label>
        <input type='password' class='form-control' name=credentials[password] placeholder='password'>
      </div>
      <div class='col-12'>
        <button type='submit' class='btn btn-primary'>Sign-In!</button>
      </div>
    </div>
    </form>
    </div>


      <!-- change password form -->
      <div class='container'>
      <form id='change-pass-form'>
        <div class='form-row'>
          <div class='col-12'>
        <legend>Change Password</legend>
      </div>
      <div class='form-group col-12'>
        <label for='Old Password' class='sr-only'>Old Password</label>
        <input type='password' class='form-control' name=passwords[old] placeholder='Old password'>
      </div>
      <div class='form-group col-12'>
        <label for='New Password' class='sr-only'>New Password</label>
        <input type='password' class='form-control' name=passwords[new] placeholder='New password'>
      </div>
      <div class='col-12'>
        <button type='submit' class='btn btn-primary'>Submit!</button>
      </div>
      </div>
      </form>
    </div>

  <!-- when the user clicks on create quiz -->
    <div class='container'>
      <form id='create-quiz' class='form-inline'>
        <button id='create' type='submit' class='btn btn-success'>Create Quiz</button>
        <button id='index' type='submit' class='btn btn-info'>My Quizzes</button>
        <button id='delete' type='submit' class='btn btn-danger'>Delete Quiz</button>
        <button id='change' type='submit' class='btn btn-success'>Update Quiz</button>
        <button id='take' type='submit' class='btn btn-primary'>Take A Quiz</button>
      </form>
    </div>
      <!-- sign out -->
      <!-- <form id='sign-out-form'>
        <button type='submit' class='btn btn-danger'>Sign-out!</button>
      </form> -->
      <!-- show quizzes -->
      <!-- <form id='index-quiz-form'>
        <button type='submit' class='btn btn-info'>My Quizzes</button>
      </form> -->

      <!-- to display the quizzes that were indexed -->
      <div class='container'>
      <div id='display-quizzes'></div>
    </div>

     <!-- when the user clicks on create quiz -->
      <!-- <form id='create-quiz'>
        <button id='create-btn' type='submit' class='btn btn-success'>Create Quiz</button>
      </form> -->
      <!-- show this form where the user can input the question and answer -->
      <div class='container'>
      <form id='create-quiz-form'>
      <div class='row'>
          <div class='col-12'>
        <legend>Create Question:</legend>
      </div>
    </div>
    <div class='form-group row'>
        <label for='question' class='col-sm-2 col-form-label'>Question:</label>
      <div class='form-group col-8'>
        <input type='text' class='form-control' name=quiz[text] placeholder='Question'>
      </div>
    </div>
      <fieldset class='form-group'>
        <div class='row'>
        <legend class='col-form-label col-sm-2 pt-0'>Answer:</legend>
        <div class='col-10'>
      <div class='form-check'>
        <input class='form-check-input' type='radio' name=quiz[isCorrect] value='true'>
        <label class='form-check-label' for='true'>True</label>
      </div>
      <div class='form-check'>
        <input class='form-check-input' type='radio' name=quiz[isCorrect] value='false'>
        <label class='form-check-label' for='false'>False</label>
      </div>
    </div>
  </div>
  </fieldset>
  <div class='form-group row'>
    <div class='col-12'>
        <button type='submit' class='btn btn-success'>Create!</button>
      </div>
    </div>
      </form>
    </div>
      <!-- delete form -->
      <div class='container'>
      <form id='delete-quiz-form'>
        <div class='row del-row'>
          <div class='col-12'>
        <legend>Delete</legend>
      </div>
        <div class='form-group col-2'>
        <label for='QuizId' class='col-form-label'>Quiz ID</label>
      </div>
      <div class='form-group col-10'>
        <input type='text' class='form-control' name=credentials[id] placeholder='ID'>
      </div>
      <div class='form-group col-12'>
        <button type='submit' class='btn btn-danger'>Delete</button>
      </div>
    </div>
      </form>
    </div>

      <!-- update form -->
      <div class='container'>
      <form id='change-quiz-form'>
        <div class='row'>
          <div class='col-12'>
        <legend>Update Quiz</legend>
      </div>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2 col-form-label' for='QuizId'>Quiz ID</label>
        <div class='form-group col-8'>
        <input type='text' class='form-control' name=credentials[id] placeholder='ID'>
      </div>
    </div>
    <div class='form-group row'>
        <label class='col-sm-2 col-form-label' for='question'>Question</label>
        <div class='form-group col-8'>
        <input type='text' class='form-control' name=quiz[text] placeholder='Question'>
      </div>
      </div>
      <fieldset class='form-group'>
        <div class='row'>
        <legend class='col-form-label col-sm-2 pt-0'>Answer:</legend>
        <div class='col-10'>
      <div class='form-check'>
        <input class='form-check-input' type='radio' name=quiz[isCorrect] value='true'>
        <label class='form-check-label' for='true'>True</label>
      </div>
      <div class='form-check'>
        <input class='form-check-input' type='radio' name=quiz[isCorrect] value='false'>
        <label class='form-check-label' for='false'>False</label>
      </div>
    </div>
  </div>
  </fieldset>
      <div class='form-group row'>
        <div class='col-12'>
        <button type='submit' class='btn btn-success'> Update! </button>
      </div>
    </div>
      </form>
    </div>
      <!-- take quiz form -->
      <div class='container'>
      <form id='take-quiz-form'>
        <div class='row del-row'>
          <div class='col-12'>
        <legend>Take quiz</legend>
      </div>
      <div class='form-group col-2'>
        <label for='QuizId'>Quiz ID</label>
      </div>
      <div class='form-group col-10'>
        <input type='text' name=credentials[id] class='form-control' placeholder='ID'>
        </div>
        <div class='form-group col-12' id='btn-div'>
        <button type='submit' class='btn btn-primary'>Take Quiz!</button>
      </div>
      </div>
      </form>
    </div>
    <div class='container'>
      <div id='myTest'>
      <form id='show-quiz'></form>
      <p id='result'></p>
    </div>
    </div>
    </body>
</html>
